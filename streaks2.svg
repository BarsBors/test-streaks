  <script><![CDATA[
    const HOLD_MS = 2500;
    const RING_PAD = 10;
    const RING_W = 10;

    const circles = [...document.querySelectorAll(".hit")];

    circles.forEach(c => {
      const cx = +c.getAttribute("cx");
      const cy = +c.getAttribute("cy");
      const r  = +c.getAttribute("r") + RING_PAD;
      const C  = 2 * Math.PI * r;

      const ring = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      ring.setAttribute("cx", cx);
      ring.setAttribute("cy", cy);
      ring.setAttribute("r", r);
      ring.setAttribute("fill", "none");
      ring.setAttribute("stroke", "#ffffff");
      ring.setAttribute("stroke-width", RING_W);
      ring.setAttribute("stroke-linecap", "round");
      ring.setAttribute("stroke-dasharray", C);
      ring.setAttribute("stroke-dashoffset", C);
      ring.setAttribute("pointer-events", "none");
      ring.setAttribute("transform", `rotate(-90 ${cx} ${cy})`);
      c.parentNode.appendChild(ring);

      let raf = 0, start = 0, done = false;

      function setP(p){ ring.setAttribute("stroke-dashoffset", C * (1 - p)); }

      c.addEventListener("pointerdown", e => {
        if (done) return;
        c.setPointerCapture(e.pointerId);
        start = 0;
        cancelAnimationFrame(raf);
        setP(0);

        function tick(t){
          if (!start) start = t;
          const p = Math.min(1, (t - start) / HOLD_MS);
          setP(p);
          if (p >= 1) { done = true; return; }
          raf = requestAnimationFrame(tick);
        }
        raf = requestAnimationFrame(tick);
      });

      function cancelHold(){
        if (done) return;
        cancelAnimationFrame(raf);
        setP(0);
      }

      c.addEventListener("pointerup", cancelHold);
      c.addEventListener("pointerleave", cancelHold);
      c.addEventListener("pointercancel", cancelHold);
    });
  ]]></script>

